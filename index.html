<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link href="css/normalize.css" rel="stylesheet" >
    <link href="css/main.css" rel="stylesheet" >

</head>
<body>
    <h1 class="hidden">Swerve - Refreshing Drink</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-color"></div>
            <nav id="header-nav" class="box-color2">
                <h2 class="hidden">Main Navigation</h2>
            </nav>
        </header>
        <main>
            <section id="hero" class="grid">
                <h2 class="hidden">Hero Image</h2>
                <img src="https://via.placeholder.com/1170x468/000000/ffffff" class="hero-image" alt="hero image">
                <div id="tag-line" class="box-color2"></div>
            </section>

            <section id="gallery1" class="grid">
                <h2 class="hidden">Gallery 1</h2>
                <img id="picture1" src="https://via.placeholder.com/570x401/000000/ffffff"  alt="gallery 1">
                <div id="text-box1" class="box-color2"></div>
            </section>
            
            <section id="gallery2" class="grid">
                <h2 class="hidden">Gallery 2</h2>
                <div id="text-box2" class="box-color2"></div>
                <img id="picture2" src="https://via.placeholder.com/570x401/000000/ffffff"  alt="gallery 1">
 
            </section>
            

        </main>
        <div id="footer-con-full" class="box-color">
            <div class="container">
                <footer class="grid">
                    <nav id="footer-nav" class="box-color2">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                </footer>
            </div>
        </div>
    </div>

    

</body>
</html>
